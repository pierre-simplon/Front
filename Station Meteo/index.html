<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Station Météo</title>

    <link rel="stylesheet" href="./css/format.css">
    <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text|Abel&display=swap" rel="stylesheet">
</head>
<header>
    <h1>Bienvenue dans la station météo de la promo</h1>
</header>
<nav>
    <ul>
        <li id="li1">Dernière mesure</li>
        <li id="li2">Top mesures</li>
        <li id="li3">Tableau des mesures</li>
        <li id="li4">Graphiques</li>
    </ul>
</nav>
<body>
    <section id="last">
    </section>
    <section id="top">
        <section id="top1">
        </section>
        <section id="top2">
        </section>
        <section id="top3">
        </section>
    </section>
    <section id="table">
        <table id="tableMeasure">
            <tablehead>
                <th>Date</th>
                <th>Temperature (°C)</th>
                <th>Humidité (%hum)</th>
                <th>Pression (HPa)</th>
            </tablehead>
        </table>
    </section>
    <section id="graph">
        <h1>Graphiques</h1>
    </section>
</body>
<script src="js/hideshow.js"></script>
<script src="js/events.js"></script>
<script src="js/getLastMesures.js"></script>
<script src="js/getTopMesures.js"></script>
<script src="js/getAllMeasures.js"></script>
</html>
